version: '3.8'

services:
 auth_service:
  restart: on-failure
  depends_on:
   - postgres
  build:
   context: .
  volumes:
   - ./:/v1
  network_mode: host
 postgres:
  image: postgres
  restart: on-failure
  ports:
  - "5432:5432"
  env_file:
  - src/configs/database-cfg.env
  volumes:
  - postgres:/var/lib/postgresql/data

volumes:
  postgres:
   driver: local
